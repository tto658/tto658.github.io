<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            scroll-behavior: smooth;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 100px 20px;
            min-height: 100vh;
        }
        #about {
            background: #f4f4f4;
        }
        #projects {
            background: #ddd;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-tile {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .project-tile a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">My Custom Name</div>
        <nav>
            <a href="#about">About Me</a>
            <a href="#projects">Projects</a>
        </nav>
    </header>
    
    <section id="about">
        <h1>About Me</h1>
        <p>Welcome to my portfolio! This is the about me section.</p>
    </section>
    
    <section id="projects">
        <h1>Projects</h1>
        <p>Here are some of my projects.</p>
        <div class="projects-container">
            <div class="project-tile"><a href="project1.html">Project 1</a></div>
            <div class="project-tile"><a href="project2.html">Project 2</a></div>
            <div class="project-tile"><a href="project3.html">Project 3</a></div>
            <div class="project-tile"><a href="project4.html">Project 4</a></div>
        </div>
    </section>
</body>
</html>
